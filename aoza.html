<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AOZA熬咋</title>
    
    <style>
        body { 
            padding: 20px; display: flex;
            justify-content: center; min-height: 100vh}

        .container {
            display: flex;flex-wrap: wrap; 
            max-width: 1000px; background-color: white;
            box-shadow: 0 6px 15px black;
            border-radius: 12px; overflow: hidden}

        .image-section {flex: 1; min-width: 350px; display: flex; justify-content: center }

        .image-section img {max-width: 100%; object-fit: cover; border-radius: 12px 0 0 12px}

        .text-section {
            flex: 1; min-width: 350px; padding: 40px;
            display: flex;flex-direction: column}

        h1 { color: #4682b4; font-size: 2.5em; margin-bottom: 5px;}

        .dish-name { color: #ff69b4;font-size: 1.4em;}

        .star { color: #ff69b4; font-size: 1.0em}
        
        .description {
            font-size: 1.1em;line-height: 1.8;
            border-left: 3px solid #ff69b4;padding-left: 15px }

        .links a {
            display: inline-block;
            margin-right: 15px;padding: 10px 15px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;border-radius: 5px }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="IMG_5329.JPG" alt="Simple Breakfast Plate 輕享早餐盤"> 
        </div>
        <div class="text-section">
            <h1>AOZA熬咋</h1>
            <p class="dish-name">
                <span class="star">⋆★⋆</span>Simple Breakfast Plate<span class="star">⋆★⋆</span>
            </p>
            
            <p class="description">
                「Simple Breakfast Plate」盤內包含法式吐司、嫩滑的奶油炒蛋、烤地瓜及馬鈴薯、香料炒菇以及新鮮沙拉，提供經典且營養均衡的選擇。
                <br><br>
            </p>

            <div class="links">
                <a href="https://maps.app.goo.gl/bzoefeWjKsgh8dQt7" target="_blank">地圖導航</a>
    </div>
</body>

</html>
