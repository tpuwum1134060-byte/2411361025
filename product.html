<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品資訊表</title>
    <style>
        table{border: 1pt solid black}
    </style>
</head>
<body>
    <table frames="border" rules="all">
        <caption>商品資訊表</caption>
        <head>
            <tr>
                <th>編號</th>
                <th>商品名稱</th>
                <th>價格</th>
            </tr>
        </head>       
        <body>
            <tr>
                <td>001</td>
                <td>筆電</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>滑鼠</td>
                <td>800</td>
            </tr>
            <tr>
                <td>003</td>
                <td>鍵盤</td>
                <td>1500</td>
            </tr>
        </body>       
        <foot>
            <tr>
                <td colspan="3">註：以上價格僅供參考</td>
            </tr>
        </foot>       
    </table>
</body>
</html>
