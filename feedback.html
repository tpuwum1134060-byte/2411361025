<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
</head>
<body>
    <form>
        <p>姓名:<input type="text" name="userName" size="20"></p>
        <p>電子郵件:<input type="email" name="userEmail" size="20"></p>
        <p>
            <label for="description">問題描述:</label>
        </p>
        <p>
            <textarea name="description" rows="4" cols="40"></textarea>
        </p>
        <p>問題分類:
            <select name="category">
                <option value="login" selected>登入問題</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重新輸入">
        </p>
    </form>
</body>
</html>
