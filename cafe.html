<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>808 ROOM COFFEE</title>
    
    <style>
        body { 
            padding: 20px; display: flex;
            justify-content: center; min-height: 100vh}

        .container {
            display: flex;flex-wrap: wrap; 
            max-width: 1000px; background-color: white;
            box-shadow: 0 6px 15px black;
            border-radius: 12px; overflow: hidden}

        .image-section {flex: 1; min-width: 350px; display: flex; justify-content: center }

        .image-section img {max-width: 100%; object-fit: cover; border-radius: 12px 0 0 12px}

        .text-section {
            flex: 1; min-width: 350px; padding: 40px;
            display: flex;flex-direction: column}

        h1 { color: #4682b4; font-size: 2.5em; margin-bottom: 5px;}

        .dish-name { color: #ff69b4;font-size: 1.4em;}

        .star { color: #ff69b4; font-size: 1.0em}
        
        .description {
            font-size: 1.1em;line-height: 1.8;
            border-left: 3px solid #ff69b4;padding-left: 15px }

        .links a {
            display: inline-block;
            margin-right: 15px;padding: 10px 15px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;border-radius: 5px }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="IMG_7451.jpg" alt="蜂蜜奶油吐司/茉莉檸檬椰子特調"> 
        </div>
        <div class="text-section">
            <h1>808 ROOM COFFEE</h1>
            <p class="dish-name">
                <span class="star">⋆★⋆</span>蜂蜜奶油吐司 / 茉莉檸檬椰子特調<span class="star">⋆★⋆</span>
            </p>
            
            <p class="description">
                「808」代表著音樂裡的低音節拍，也是一種持續流動的能量。<br>
                808 ROOM COFFEE 除了提供餐點，不定期進行各類企劃，可能是爵士演奏會或各種跨界活動，願讓每一位來到這裡的人，都能在輕鬆舒適的氛圍中找到屬於自己的頻率。<br>
                「茉莉檸檬椰子特調」使用來自Re:mountain的茉莉花茶。伴隨椰汁而來的清爽檸檬酸味與九沁茉莉花茶的淡淡花香，層次彼此相襯、口感綿密悠長


            </p>

            <div class="links">
                <a href="https://maps.app.goo.gl/66SL8hAMPgv7fJTy9" target="_blank">地圖導航</a>
    </div>
